        path: /auth/reset-password
        method: post
        cors: ${self:custom.cors}

post-auth-confirm-password:
  handler: src/handlers/auth/post-auth-confirm-password.handler
  timeout: 30
  events:
    - http:
        path: /auth/confirm-password
        method: post
        cors: ${self:custom.cors}
