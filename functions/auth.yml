get-auth-refresh:
  handler: src/handlers/auth/get-auth-refresh.handler
  timeout: 30
  events:
    - http:
        path: /auth/refresh
        method: get
        cors: ${self:custom.cors}

get-auth-session:
  handler: src/handlers/auth/get-auth-session.handler
  timeout: 30
  events:
    - ${self:custom.keepAlive}
    - http:
        path: /auth/session
        method: get
        cors: ${self:custom.cors}
        authorizer: authenticated-authorizer
